<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .primary-btn {
      background-color: #4CAF50;
      color: white;
    }
    
    .primary-btn:hover:not(:disabled) {
      background-color: #45a049;
    }
    
    .secondary-btn {
      background-color: #008CBA;
      color: white;
    }
    
    .secondary-btn:hover:not(:disabled) {
      background-color: #007B9A;
    }
    
    .danger-btn {
      background-color: #f44336;
      color: white;
    }
    
    .danger-btn:hover:not(:disabled) {
      background-color: #da190b;
    }
    
    .info-box {
      background-color: #f0f8ff;
      border: 1px solid #add8e6;
      border-radius: 6px;
      padding: 15px;
      margin: 15px 0;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .info-box h4 {
      margin: 0 0 10px 0;
      color: #333;
    }
    
    .info-item {
      margin: 8px 0;
      padding: 8px;
      background-color: white;
      border-radius: 4px;
      border-left: 3px solid #4CAF50;
      word-wrap: break-word;
    }
    
    .network-json {
      background-color: #f8f9fa !important;
      border: 1px solid #dee2e6 !important;
      border-radius: 4px !important;
      padding: 10px !important;
      margin-top: 8px !important;
      max-height: 200px !important;
      overflow-y: auto !important;
      font-family: 'Courier New', monospace !important;
      font-size: 11px !important;
      white-space: pre-wrap !important;
      color: #495057 !important;
      border-left: 3px solid #008CBA !important;
    }
    
    .status {
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      text-align: center;
      font-weight: 500;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .info {
      background-color: #cce7ff;
      color: #004085;
      border: 1px solid #b3d9ff;
    }
    
    #recordingIndicator {
      background-color: #ff6b6b;
      color: white;
      padding: 8px;
      border-radius: 20px;
      text-align: center;
      font-size: 12px;
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h3>üêõ Sumo Bug Logger</h3>
  
  <button id="selectRegionBtn" class="button primary-btn">
    üìã Select Buggy Region
  </button>
  
  <button id="recordNetworkBtn" class="button secondary-btn" disabled>
    üåê Record Network Session
  </button>
  
  <div id="recordingIndicator" class="hidden">
    üî¥ Recording Network Activity...
  </div>
  
  <div id="infoBox" class="info-box">
    <h4>üìä Bug Information</h4>
    <div id="infoContent">
      <p style="color: #666; text-align: center;">Select a buggy region to start</p>
    </div>
  </div>
  
  <div id="status" class="hidden"></div>
  
  <button id="clearDataBtn" class="button danger-btn">
    üóëÔ∏è Clear All Data
  </button>
  
  <script src="popup.js"></script>
</body>
</html>
